version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - echo "=== Build completed successfully ==="
        - echo "=== Static export output ==="
        - ls -la out/
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*