version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - echo "=== Standalone build created ==="
        - ls -la .next/standalone/
        - echo "=== Copying static files ==="
        - cp -r public .next/standalone/
        - cp -r .next/static .next/standalone/.next/
        - echo "=== Final deployment structure ==="
        - ls -la .next/standalone/
  artifacts:
    baseDirectory: frontend/.next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*